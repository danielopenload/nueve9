<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abriendo canal...</title>
<style>
  body, html { margin:0; height:100%; background:black; }
  iframe { width:100%; height:100%; border:none; }
</style>
</head>
<body>
<iframe id="playerFrame" src="" allow="autoplay" allowfullscreen></iframe>

<script>
// Obtenemos la URL del canal desde query string
const params = new URLSearchParams(window.location.search);
const url = params.get('url');
const iframe = document.getElementById('playerFrame');
if(url) {
  iframe.src = url;
}

// Intento de autoplay (funciona si el reproductor lo permite)
iframe.onload = () => {
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  const video = doc.querySelector('video');
  if(video) video.play().catch(err => console.log('Autoplay fall√≥', err));
};
</script>
</body>
</html>
