<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canales Smart TV</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 30px;
}
h1 {
  margin-bottom: 30px;
  font-size: 28px;
  text-shadow: 1px 1px 4px black;
}
.canal {
  background: #222;
  padding: 20px 40px;
  margin: 12px;
  border-radius: 12px;
  text-decoration: none;
  color: white;
  font-size: 22px;
  width: 300px;
  text-align: center;
  display: block;
  outline: none;
  transition: 0.2s;
}
.canal.focused {
  background: red;
  color: white;
  transform: scale(1.05);
  box-shadow: 0 0 15px red;
}
</style>
</head>
<body>

<h1>Selecciona un canal</h1>

<div class="canal" data-url="https://bestleague.one/cvatt.html?get=Q2FuYWw5">CANAL 9</div>
<div class="canal" data-url="https://tvlibreonline.org/html/fl/?get=VHlDU3BvcnQ">TYC</div>
<div class="canal" data-url="https://bestleague.one/cvatt.html?get=RVNQTjJIRA">ESPN</div>
<div class="canal" data-url="https://tvlibreonline.org/html/fl/?get=SGlzdG9yeV8y">H2</div>
<div class="canal" data-url="https://bestleague.one/cvatt.html?get=Rm94X1Nwb3J0c19QcmVtaXVuX0hE">ESPN PREMIUM</div>

<script>
const canales = Array.from(document.querySelectorAll('.canal'));
let index = 0;

function updateFocus() {
  canales.forEach((c, i) => {
    c.classList.toggle('focused', i === index);
  });
}

// Enfocar el primer canal al cargar
window.onload = updateFocus;

// Navegaci√≥n con flechas y abrir canal
document.addEventListener('keydown', function(e) {
  if(e.key === "ArrowDown") {
    index = (index + 1) % canales.length;
    updateFocus();
  }
  if(e.key === "ArrowUp") {
    index = (index - 1 + canales.length) % canales.length;
    updateFocus();
  }
  if(e.key === "Enter") {
    // Abrir canal en la misma ventana
    window.location.href = canales[index].dataset.url;
  }
});
</script>

</body>
</html>
