<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Browser - Canales</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
  }
  #menu {
    background: #111;
    color: white;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
  }
  .canal {
    background: #222;
    color: white;
    margin: 5px;
    padding: 15px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
  }
  .canal:hover, .canal:focus {
    background: red;
    outline: none;
  }
  #viewer {
    flex: 1;
    border: none;
    width: 100%;
  }
</style>
</head>
<body>

<div id="menu">
  <div class="canal" onclick="openChannel('https://bestleague.one/cvatt.html?get=Q2FuYWw5&autoplay=true')">CANAL 9</div>
  <div class="canal" onclick="openChannel('https://tvlibreonline.org/html/fl/?get=VHlDU3BvcnQ')">TYC</div>
  <div class="canal" onclick="openChannel('https://bestleague.one/cvatt.html?get=RVNQTjJIRA')">ESPN</div>
  <div class="canal" onclick="openChannel('https://tvlibreonline.org/html/fl/?get=SGlzdG9yeV8y')">H2</div>
  <div class="canal" onclick="openChannel('https://bestleague.one/cvatt.html?get=Rm94X1Nwb3J0c19QcmVtaXVuX0hE')">ESPN PREMIUM</div>
</div>

<iframe id="viewer" src=""></iframe>

<script>
  function openChannel(url) {
    document.getElementById('viewer').src = url;
  }
</script>

</body>
</html>
